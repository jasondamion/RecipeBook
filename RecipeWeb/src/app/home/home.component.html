<div class="text">
  <h1>Welcome {{ userFName }}</h1>
  <br />
  <h2>
    Start cooking with one of the recipes below or use the Nav for more
    options...
  </h2>
  <hr />
</div>

<div class="card-group">
  <div
    class="card text-center"
    style="width: 18rem"
    *ngFor="let recipe of randomRecipes"
  >
    <img
      src="{{ recipe.image }}"
      class="card-img-top"
      alt="{{ recipe.title }}"
    />
    <div class="card-body">
      <h5 class="card-title">{{ recipe.title }}</h5>
      <p class="card-text" [innerHTML]="recipe.summary"></p>
      <a href="#" class="btn btn-primary">Save</a>
      <button class="buttons" mat-raised-button color="primary" [routerLink]="['/IndividualRecipe', recipe.id]">
        Learn More...
      </button>
    </div>
  </div>
</div>
