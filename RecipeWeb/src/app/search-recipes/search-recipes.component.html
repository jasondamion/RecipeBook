<div class="container">
  <div class="header">
    <br />
    <h1>Search for recipes using the tabs below.</h1>
    <hr />
  </div>
  <div class="search">
    <mat-tab-group>
      <mat-tab class="tabs" label="Search Recipe By Name">
        <br />
        <mat-form-field appearance="fill">
          <mat-label>Recipe Name</mat-label>
          <input matInput [formControl]="recipeNameQuery" />
        </mat-form-field>
        <button
          mat-raised-button
          (click)="searchByRecipeName(recipeNameQuery.value)"
          color="primary"
        >
          Search
        </button>
        <div class="row card-group">
          <div class="col-4" *ngFor="let recipe of recipes">
              <br />
            <div
              class="card text-center"
              style="width: 20rem"
              
            >
              <img
                src="{{ recipe.image }}"
                class="card-img-top"
                alt="{{ recipe.title }}"
              />
              <div class="card-body">
                <h5 class="card-title">{{ recipe.title }}</h5>
                <a
                  (click)="
                    saveRecipe(
                      recipe.id,
                      recipe.recipeName,
                      recipe.recipeSummary
                    )
                  "
                  class="btn btn-primary"
                  >Save</a
                >
                <button
                  class="buttons"
                  mat-raised-button
                  color="primary"
                  [routerLink]="['/IndividualRecipe', recipe.id]"
                >
                  Learn More...
                </button>
              </div>
            </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab class="tabs" label="Search Recipe By Ingredients">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Onions" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
          
              <!-- Select Column -->
              <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()">
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)">
                  </mat-checkbox>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
    </mat-tab>
    </mat-tab-group>
  </div>
</div>
