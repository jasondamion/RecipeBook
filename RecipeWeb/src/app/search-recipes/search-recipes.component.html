<div class="container">
  <div class="header">
    <br />
    <h1>Search for recipes using the tabs below.</h1>
    <hr />
  </div>
  <div class="search">
    <mat-tab-group>
      <mat-tab class="tabs" label="Search Recipe By Name">
        <br />
        <mat-form-field appearance="fill">
          <mat-label>Recipe Name</mat-label>
        <input matInput [formControl]="recipeNameQuery" />
        <button mat-raised-button (click)="searchByRecipeName(recipeNameQuery.value)" color="primary">Search</button>
        </mat-form-field>
        <div class="card-group">
            <div
              class="card text-center"
              style="width: 18rem"
              *ngFor="let recipe of recipes"
            >
              <img
                src="{{ recipe.image }}"
                class="card-img-top"
                alt="{{ recipe.title }}"
              />
              <div class="card-body">
                <h5 class="card-title">{{ recipe.title }}</h5>
                <a
                  (click)="saveRecipe(recipe.id, recipe.recipeName, recipe.recipeSummary)"
                  class="btn btn-primary"
                  >Save</a
                >
                <button
                  class="buttons"
                  mat-raised-button
                  color="primary"
                  [routerLink]="['/IndividualRecipe', recipe.id]"
                >
                  Learn More...
                </button>
              </div>
            </div>
          </div>
          
      </mat-tab>
      <mat-tab class="tabs" label="Search Recipe By Ingredients"> </mat-tab>
    </mat-tab-group>
  </div>
</div>
